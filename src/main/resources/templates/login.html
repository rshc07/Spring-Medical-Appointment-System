<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
            <body>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <h2 class="text-center mt-5">Login</h2>
                        <form th:action="@{/login}" method="post" class="mt-4">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-4 w-100">Login</button>

                            <div th:if="${param.error}" class="alert alert-danger mt-3">
                                Invalid email or password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success mt-3">
                                You have been logged out successfully.
                            </div>
                            <div class="text-center mt-3">
                                <span>you don't have account?</span> <a th:href="@{/register}">Register</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
            </body>
            </html>
